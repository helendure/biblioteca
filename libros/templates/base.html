<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Íconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #1f1f1f;
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #2c2c2c;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .btn-dark, .btn-outline-dark {
            border-radius: 12px;
        }
        footer {
            background-color: #2c2c2c;
            color: #aaa;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">📚 Biblioteca</a>
    <div class="d-flex gap-2">
      {% if user.is_authenticated %}
        <a href="{% url 'listar_libros' %}" class="btn btn-outline-light btn-sm"><i class="bi bi-journal-bookmark"></i> Ver Libros</a>
        <a href="{% url 'subir_libro' %}" class="btn btn-outline-light btn-sm"><i class="bi bi-cloud-upload"></i> Subir Libro</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>Biblioteca © 2025 | Proyecto Django Visual</p>
</footer>

</body>
</html>
