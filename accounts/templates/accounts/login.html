{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6 bg-dark p-5 rounded shadow-lg">
    <h2 class="text-center text-gradient mb-4">🔐 Iniciar Sesión</h2>

    {% if error %}
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
      </div>
    {% endif %}

    <form method="post" class="row g-4">
      {% csrf_token %}

      <div class="col-12">
        <label for="username" class="form-label">👤 Usuario</label>
        <input type="text" name="username" class="form-control rounded-pill" required>
      </div>

      <div class="col-12">
        <label for="password" class="form-label">🔒 Contraseña</label>
        <input type="password" name="password" class="form-control rounded-pill" required>
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-outline-light px-5 py-2 rounded-pill transition">
          <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .text-gradient {
    background: linear-gradient(to right, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .transition {
    transition: all 0.3s ease-in-out;
  }
  .transition:hover {
    transform: scale(1.03);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
  }
</style>
{% endblock %}
